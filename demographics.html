<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- HTMl5 Reset -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- Custom Element Styles -->
  <link rel="stylesheet" href="css/demographics.css">

  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- jQuery & Firebase -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>

</head>

<body>

  <div id="container">

    <h1 id="title">Fill in your profile</h1>

    <div class="card">
      <div class="card-content">
        <p class="card-title">Basic Information</p>
        <div class="text-input-pair">
            <p class="lbl">First Name</p>
            <input id="input-first-name" class="text-input" type="text">
        </div>
        <div class="text-input-pair">
            <p class="lbl">Last Name</p>
            <input id="input-last-name" class="text-input" type="text">
        </div>
        <div class="text-input-pair">
            <p class="lbl">Sex</p>
            <input id="input-sex" class="text-input" type="text">
        </div>
        <div class="text-input-pair">
            <p class="lbl">Age</p>
            <input id="input-age" class="text-input" type="number">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <p class="card-title">Education</p>
        
      </div>
  </div>


  
</body>
</html>
