<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>App Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- HTMl5 Reset -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- Particles Styles -->
  <link rel="stylesheet" href="css/particles.css">
  <!-- Custom Element Styles -->
  <link rel="stylesheet" href="css/landing.css">

  <!-- Particles -->
  <div id="particles-js"></div>
  <script src="js/particles.js"></script>
  <script src="js/particles-config.js"></script>



  <!-- jQuery & Firebase -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>

  <!-- Custom Landing Page Script -->
  <script src="landing.js"></script>

  

</head>

<body>

  <div id="login-container">
    <div id="login-pane">
      <input id="input-email" type="text" placeholder="Email Address">
      <input id="input-password" type="password" placeholder="Password">
      <div id="login-signup-buttons">
        <p id="error-message"></p>
        <a id="login-button" href="#"><p>Login</p></a>
        <a id="signup-button" href="#"><p>Sign up</p></a>
      </div>
    </div>
  </div>
</body>
</html>
